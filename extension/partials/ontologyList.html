<h2>Ontologie</h2>
<ul>
  <li ng-repeat="category in ontlgCtrl.currentState">
      {{ category.name }}
		  <ul>
		  	 <li ng-repeat="element in category.elements">
	   		  {{ element["@id"] }}
			  <a ng-hide="ontlgCtrl.isSelected(element)" href="" ng-click="ontlgCtrl.add(element)">Select</a>
	   	  </li>
	  </ul>
  </li>
</ul>
